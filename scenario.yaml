config:
  target: "http://35.205.193.69:3000"
  plugins:
    expect: {}
    #http:
    #timeout: 30
  phases:
    - duration: 100
      arrivalRate: 500
  processor: "./scenario.js"
scenarios:
  - flow:
      # Call setupSomeData
      - function: "setupQuery"
      - get:
          headers:
            Referer: "http://35.205.193.69:3000/"
          url: "/test"
          capture:
            - json: "$.success"
              as: success
          expect:
            - statusCode: 200
            - contentType: json
            - hasProperty: success
            - equals:
                - "true"
          afterResponse: "afterResponse"